<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .phone-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .phone-number {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        .phone-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .call-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .call-button:hover {
            background-color: #2ecc71;
        }
        .department {
            margin-bottom: 30px;
        }
        .department h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .business-hours {
            background-color: #fff8e1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            border-left: 4px solid #ffc107;
        }
        .business-hours h3 {
            margin-top: 0;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>联系我们</h1>
        
        <div class="department">
            <h2>客户服务</h2>
            <div class="phone-item">
                <div>
                    <div class="phone-number">400-123-4567</div>
                    <div class="phone-label">24小时客服热线</div>
                </div>
                <a href="tel:4001234567" class="call-button">拨打电话</a>
            </div>
            
            <div class="phone-item">
                <div>
                    <div class="phone-number">010-87654321</div>
                    <div class="phone-label">工作日 9:00-18:00</div>
                </div>
                <a href="tel:01087654321" class="call-button">拨打电话</a>
            </div>
        </div>
        
        <div class="department">
            <h2>技术支持</h2>
            <div class="phone-item">
                <div>
                    <div class="phone-number">400-987-6543</div>
                    <div class="phone-label">技术支持专线</div>
                </div>
                <a href="tel:4009876543" class="call-button">拨打电话</a>
            </div>
        </div>
        
        <div class="department">
            <h2>销售咨询</h2>
            <div class="phone-item">
                <div>
                    <div class="phone-number">021-12345678</div>
                    <div class="phone-label">销售代表</div>
                </div>
                <a href="tel:02112345678" class="call-button">拨打电话</a>
            </div>
        </div>
        
        <div class="business-hours">
            <h3>营业时间</h3>
            <p>周一至周五: 9:00 - 18:00</p>
            <p>周六: 10:00 - 16:00</p>
            <p>周日及法定节假日休息</p>
        </div>
    </div>
</body>
</html>
